# blacklist
branches:
  except:

# whitelist
branches:
  only:
    - master
    - presentation
sudo: required
services:
- docker
before_install:
- docker pull sumdoc/texlive-2017
- docker run -d --name ubuntu-test -v $(pwd):/travis sumdoc/texlive-2017 tail -f /dev/null
- docker ps
script:
- docker exec -t ubuntu-test bash -c "cd travis; pdflatex -shell-escape -recorder
  -synctex=1 -interaction=nonstopmode -output-directory=./build/ LatexVorlage.tex;
  pdflatex -shell-escape -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/
  LatexVorlage.tex; biber --output_directory ./build/ LatexVorlage; biber --output_directory
  ./build/ LatexVorlage; makeglossaries ./build/LatexVorlage.idx; pdflatex -shell-escape
  -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/ LatexVorlage.tex"
- docker exec -t ubuntu-test bash -c "cd travis; pdflatex -shell-escape -recorder
  -synctex=1 -interaction=nonstopmode -output-directory=./build/ '\def\FHVmode{1} \input{LatexVorlage.tex}';
  pdflatex -shell-escape -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/ '\def\FHVmode{2} \input{LatexVorlage.tex}';
  pdflatex -shell-escape -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/ '\def\FHVmode{3} \input{LatexVorlage.tex}';
  pdflatex -shell-escape -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/ '\def\FHVmode{5} \input{LatexVorlage.tex}';
  pdflatex -shell-escape -recorder -synctex=1 -interaction=nonstopmode -output-directory=./build/ '\def\FHVmode{9} \input{LatexVorlage.tex}'"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/LatexVorlage.pdf"
  skip_cleanup: true
  on:
    repo: pasrom/FHV-Latex
    tags: true
