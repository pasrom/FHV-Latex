# blacklist
branches:
  except:

# whitelist
branches:
  only:
    - master
    - fix-travis
sudo: required
services:
- docker
before_install:
#- docker pull sumdoc/texlive-2017@sha256:5b05b641f2b85329e8123f759282330c1f566a66966f01d491ae024e3a66e521
#- docker run -d --name ubuntu-test -v $(pwd):/travis sumdoc/texlive-2017@sha256:5b05b641f2b85329e8123f759282330c1f566a66966f01d491ae024e3a66e521 tail -f /dev/null
- docker pull sumdoc/texlive-2017
- docker run -d --name ubuntu-test -v $(pwd):/travis sumdoc/texlive-2017 tail -f /dev/null

- docker ps
- openssl aes-256-cbc -K $encrypted_05f0f0336636_key -iv $encrypted_05f0f0336636_iv -in .dropbox_uploader.enc -out ~/.dropbox_uploader -d
before_script:
- export SHORT_COMMIT="$(git rev-parse --short $TRAVIS_COMMIT)"
script:
- docker exec -t ubuntu-test bash -c "apt-get update && apt-get -y install ghostscript"
- docker exec -t ubuntu-test bash -c "cd /travis;
    make clean;
    make FHVMODE=1 LANGUAGE=ngerman > log.txt;"
- if [ "$TRAVIS_BRANCH" = "master" ]; then
  bash scripts/dropbox_uploader_deleting.sh;
  ./dropbox_uploader.sh upload build/LatexVorlage.pdf /${SHORT_COMMIT}-DE_DOC_LatexVorlage-latest.pdf;
  fi
- ./dropbox_uploader.sh upload build/LatexVorlage.pdf ${TRAVIS_BRANCH}/${SHORT_COMMIT}-DE_DOC_LatexVorlage-${TRAVIS_JOB_NUMBER}.pdf
- ./dropbox_uploader.sh upload log.txt log/${TRAVIS_BRANCH}-${TRAVIS_JOB_NUMBER}-${SHORT_COMMIT}_DE_DOC_LatexVorlage.txt

